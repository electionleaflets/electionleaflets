{% extends "base.html" %}

{% block body %}

<div id="divContent">
  <div class="contentfull">
    <h1>Browse election by tag</h1>
    <ul class="tagcloud">
		{% for t in object_list %}
			<li class="tg6">
				<a href="{% url tag t.slug %}">{{ t.tag }}</a>
            </li>
		{% endfor %}
	</ul>
  </div>
</div>
{% endblock %}
